                                              <script>
                                                function filterAndSortItems() {
                                                    // Get start and end dates
                                                    var startDate = document.getElementById('startDate').value;
                                                    var endDate = document.getElementById('endDate').value;
                                            
                                                    // Convert string dates to Date objects with the same format as your table
                                                    var startDateTime = new Date(startDate + 'T00:00:00'); // Adjusted to include the first moment of the day
                                                    var endDateTime = new Date(endDate + 'T23:59:59'); // Adjusted to include the last moment of the day
                                            
                                                    console.log('Start Date:', startDateTime);
                                                    console.log('End Date:', endDateTime);
                                            
                                                    // Get all rows in the table
                                                    var rows = document.getElementById('resultTableBody').getElementsByTagName('tr');
                                            
                                                    var total = 0;
                                            
                                                    // Iterate through rows
                                                    for (var i = 0; i < rows.length; i++) {
                                                        var dateRemitString = rows[i].getElementsByTagName('td')[2].innerText;
                                                        // Convert the date string from the table to a Date object
                                                        var dateRemit = new Date(dateRemitString);
                                            
                                                        console.log('Row Date:', dateRemit);
                                            
                                                        // Check if the date is within the selected range
                                                        if (dateRemit >= startDateTime && dateRemit <= endDateTime) {
                                                            // Show the row
                                                            rows[i].style.display = '';
                                                            // Add the total payment to the sum
                                                            total += parseFloat(rows[i].getElementsByTagName('td')[3].innerText);
                                                        } else {
                                                            // Hide the row
                                                            rows[i].style.display = 'none';
                                                        }
                                                    }
                                            
                                                    // Display the total sum
                                                    document.getElementById('total').value = total.toFixed(2);
                                                }
                                            
                                                function resetFilter() {
                                                    // Reset input fields
                                                    document.getElementById('startDate').value = '';
                                                    document.getElementById('endDate').value = '';
                                            
                                                    // Show all rows
                                                    var rows = document.getElementById('resultTableBody').getElementsByTagName('tr');
                                                    for (var i = 0; i < rows.length; i++) {
                                                        rows[i].style.display = '';
                                                    }
                                            
                                                    // Reset total sum
                                                    document.getElementById('total').value = '';
                                                }
                                            </script>

<script>
    var dropdown = document.getElementById("user_type");
    var tagToHide = document.getElementById("user");
    var sn_staff = document.getElementById("sn_staff");
    var sn_vendor = document.getElementById("sn_vendor");

    dropdown.addEventListener("change", function () {
        if (dropdown.value === "2") {
            tagToHide.hidden = false;
            sn_vendor.hidden = false;

        } 
        else if (dropdown.value === "3") {
            tagToHide.hidden = false;
            sn_staff.hidden = false;
            sn_vendor.hidden = true;

        } 
        else if (dropdown.value === "4") {
            tagToHide.hidden = false;
            sn_vendor.hidden = true;
            sn_staff.hidden = true;
        } 
        
        else {
            tagToHide.hidden = true; 
        }
    });
</script>
