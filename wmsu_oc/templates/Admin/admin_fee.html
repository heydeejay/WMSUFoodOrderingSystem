<script>
    var dropdown = document.getElementById("user_type");
    var tagToHide = document.getElementById("user");
    var sn_staff = document.getElementById("sn_staff");
    var sn_vendor = document.getElementById("sn_vendor");
    var errand = document.getElementById("errand");


    dropdown.addEventListener("change", function () {
        if (dropdown.value === "Vendor") {
            tagToHide.hidden = false;
            sn_vendor.hidden = false;
            errand.hidden = true;
            sn_staff.hidden = true;
            

        } 
        else if (dropdown.value === "Staff") {
            tagToHide.hidden = false;
            sn_staff.hidden = false;
            sn_vendor.hidden = true;
            errand.hidden = true;

        } 
        else if (dropdown.value === "Errand") {
            tagToHide.hidden = false;
            sn_vendor.hidden = true;
            sn_staff.hidden = true;
            errand.hidden = false;


        } 
        
        else {
            tagToHide.hidden = true; 
        }
    });
</script>
<script>
    // Get the input element
    var inputElement = document.getElementById("msg");
    // Get the value of the input element
    var inputValue = inputElement.value;
 
    if (inputValue == 'error') {
       Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Something went wrong!',
          footer: '<a href="">Why do I have this issue?</a>'
       })
 
    }
    else if (inputValue == 'exist') {
       Swal.fire(
          'Oops...',
          'Email Already Exist',
          'info'
       )
    }
    else if (inputValue == 'edit') {
       Swal.fire(
          'Great!',
          'Successfully Edited the Fee',
          'success'
       )
    }
    else if (inputValue == 'invalid') {
       Swal.fire(
          'Invalid',
          'Email/Password',
          'info'
       )
    }
    else if (inputValue == 'verify') {
       Swal.fire(
          'Verify your account first',
          'we send you a verification code',
          'info'
       )
    }
    else if (inputValue == 'success_verify') {
       Swal.fire(
          'Your account has been verify',
          'You can now login',
          'success'
       )
    }
    else {
 
    }
 
 
 </script>
