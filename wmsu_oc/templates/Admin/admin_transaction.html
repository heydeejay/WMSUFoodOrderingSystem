<script>
    var dropdown = document.getElementById("user_type");
    var tagToHide = document.getElementById("user");
    var sn_staff = document.getElementById("sn_staff");
    var sn_vendor = document.getElementById("sn_vendor");

    dropdown.addEventListener("change", function () {
        if (dropdown.value === "2") {
            tagToHide.hidden = false;
            sn_vendor.hidden = false;

        } 
        else if (dropdown.value === "3") {
            tagToHide.hidden = false;
            sn_staff.hidden = false;
            sn_vendor.hidden = true;

        } 
        else if (dropdown.value === "4") {
            tagToHide.hidden = false;
            sn_vendor.hidden = true;
            sn_staff.hidden = true;
        } 
        
        else {
            tagToHide.hidden = true; 
        }
    });
</script>

<script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
