<script>
    var dropdown = document.getElementById("user_type");
    var tagToHide = document.getElementById("user");
    var sn_staff = document.getElementById("sn_staff");
    var sn_vendor = document.getElementById("sn_vendor");
    var errand = document.getElementById("errand");


    dropdown.addEventListener("change", function () {
        if (dropdown.value === "Vendor") {
            tagToHide.hidden = false;
            sn_vendor.hidden = false;
            errand.hidden = true;
            sn_staff.hidden = true;
            

        } 
        else if (dropdown.value === "Staff") {
            tagToHide.hidden = false;
            sn_staff.hidden = false;
            sn_vendor.hidden = true;
            errand.hidden = true;

        } 
        else if (dropdown.value === "Errand") {
            tagToHide.hidden = false;
            sn_vendor.hidden = true;
            sn_staff.hidden = true;
            errand.hidden = false;


        } 
        
        else {
            tagToHide.hidden = true; 
        }
    });
</script>
<script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
